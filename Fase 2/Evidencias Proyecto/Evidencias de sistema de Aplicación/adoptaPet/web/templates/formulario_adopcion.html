{% extends "base3.html" %}
{% load static %}

{% block contenido %}
<div class="container py-4">
    <div class="card">
        <div class="card-header text-center">
            <h4 class="mb-0">Formulario de adopción para {{ mascota.nombre }}</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <!-- Datos del Usuario -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label>Nombre:</label>
                        <input type="text" class="form-control" value="{{ usuario.first_name }}" readonly>
                    </div>
                    <div class="col-md-4">
                        <label>Apellido:</label>
                        <input type="text" class="form-control" value="{{ usuario.last_name }}" readonly>
                    </div>
                    <div class="col-md-4">
                        <label>Correo Electrónico:</label>
                        <input type="text" class="form-control" value="{{ usuario.email }}" readonly>
                    </div>
                </div>

                <!-- Datos del Perfil -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label>RUT:</label>
                        <input type="text" class="form-control" value="{{ usuario_perfil.rut }}" readonly>
                    </div>
                    <div class="col-md-4">
                        <label>Teléfono:</label>
                        <input type="text" class="form-control" value="{{ usuario_perfil.telefono }}" readonly>
                    </div>
                    <div class="col-md-4">
                        <label>Estado Económico:</label>
                        <input type="text" class="form-control" value="{{ estado_economico.descripcion }}" readonly>
                    </div>
                </div>

                <!-- Dirección -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label>País:</label>
                        <input type="text" class="form-control" value="{{ pais.nombre }}" readonly>
                    </div>
                    <div class="col-md-4">
                        <label>Región:</label>
                        <input type="text" class="form-control" value="{{ region.nombre }}" readonly>
                    </div>
                    <div class="col-md-4">
                        <label>Provincia:</label>
                        <input type="text" class="form-control" value="{{ provincia.nombre }}" readonly>
                    </div>
                    <div class="col-md-4">
                        <label>Comuna:</label>
                        <input type="text" class="form-control" value="{{ comuna.nombre }}" readonly>
                    </div>
                </div>

                <!-- Comentarios -->
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label>Comentarios:</label>
                        <textarea class="form-control" name="comentarios" rows="4" placeholder="Escribe tus comentarios aquí..." required></textarea>
                    </div>
                </div>

                <!-- Botón Enviar -->
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary">Enviar Formulario</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock contenido %}
