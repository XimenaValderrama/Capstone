{% extends "base3.html" %}
{% load static %}

{% block contenido %}
    <div class="container py-5">
        <div class="row ">
            <!-- Columna para la imagen de la mascota -->
            <div class="col-md-4 mt-6">
                <img src="{{ fundacion.imagen.url }}" class="card-img-top" alt="{{ fundacion.nombre }}" style="width: 100%; max-height: 400px; object-fit: cover; border-radius: 20px;">
            </div>

            <!-- Columna para los detalles dentro de una tarjeta -->
            <div class="col-md-8 ">
                <div class="card mt-9   " style="border-radius: 20px;" >
                    <!-- Contenido de la tarjeta -->
                    <div class="card-body" style="background-color: #f7f7f7; border-radius: 20px;">
                        <h3 class="mb-4">{{ fundacion.nombre }}</h3>
                        <ul class="list-group list-group-flush mb-4" style="border-radius: 20px;">
                            <li class="list-group-item"><strong>Descripción fundación:</strong> {{ fundacion.desc_fundacion }}</li>
                            <li class="list-group-item"><strong>URL Fundación:</strong> <a href="{{ fundacion.url_fundacion }}">{{ fundacion.url_fundacion }}</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock contenido %}
