{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static "img/apple-icon.png" %}">
  <link rel="icon" type="image/png" href="{% static "img/favicon.png" %}">
  <title>
    AdoptaPet
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{% static "css/nucleo-icons.css" %}" rel="stylesheet" />
  <link href="{% static "css/nucleo-svg.css" %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{% static "css/nucleo-svg.css" %}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static "css/argon-dashboard.css" %}" rel="stylesheet" />
</head>

<body class="">
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-xl-5 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
              <div class="card card-plain">
                <img class="w-80 mx-auto mb-3" src="{% static "img/logos/AdoptaPet.png" %}" alt="sidebar_illustration">
                <div class="card-header pb-0 text-start">
                  <h4 class="font-weight-bolder">Registrate</h4>
                  <p class="mb-0">Ingresa tus datos</p>
                </div>
                <div class="card-body">
                  <form action="" method="POST">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="Nombre" aria-label="Nombre">
                      </div>
                      <div class="col-md-6 mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="Apellido" aria-label="Apellido">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="Rut" aria-label="Rut">
                      </div>
                      <div class="col-md-6 mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="Teléfono" aria-label="Teléfono">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="Correo electrónico" aria-label="Correo electrónico">
                      </div>
                      <div class="col-md-6 mb-3">
                        <input type="password" class="form-control form-control-lg" placeholder="Contraseña" aria-label="Contraseña">
                      </div>
                    </div>

                    <!-- Últimos 7 campos select -->
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <select class="form-control form-control-lg" aria-label="Select 1">
                          <option selected disabled>Comuna</option>
                          <option value="1">Opción 1</option>
                          <option value="2">Opción 2</option>
                          <option value="3">Opción 3</option>
                        </select>
                      </div>
                      <div class="col-md-6 mb-3">
                        <select class="form-control form-control-lg" aria-label="Select 2">
                          <option selected disabled>Ciudad</option>
                          <option value="1">Opción 1</option>
                          <option value="2">Opción 2</option>
                          <option value="3">Opción 3</option>
                        </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <select class="form-control form-control-lg" aria-label="Select 3">
                          <option selected disabled>Region</option>
                          <option value="1">Opción 1</option>
                          <option value="2">Opción 2</option>
                          <option value="3">Opción 3</option>
                        </select>
                      </div>
                      <div class="col-md-6 mb-3">
                        <select class="form-control form-control-lg" aria-label="Select 4">
                          <option selected disabled>Pais</option>
                          <option value="1">Opción 1</option>
                          <option value="2">Opción 2</option>
                          <option value="3">Opción 3</option>
                        </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <select class="form-control form-control-lg" aria-label="Select 5">
                          <option selected disabled>Genero</option>
                          <option value="1">Opción 1</option>
                          <option value="2">Opción 2</option>
                          <option value="3">Opción 3</option>
                        </select>
                      </div>
                      <div class="col-md-6 mb-3">
                        <select class="form-control form-control-lg" aria-label="Select 6">
                          <option selected disabled>Estado economico</option>
                          <option value="1">Opción 1</option>
                          <option value="2">Opción 2</option>
                          <option value="3">Opción 3</option>
                        </select>
                      </div>
                    </div>
                    
                    <div class="text-center">
                      <a type="button" href="/inicio/" class="btn btn-lg btn-primary btn-lg w-50 mt-4 mb-0">Registrarse</a>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    Ya tienes una cuenta?
                    <a href="/" class="text-primary text-gradient font-weight-bold">Inicia sesión</a>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden" style="background-image: url('{% static "img/illustrations/amigos.png" %}'); background-size: cover; background-position-x: center; background-position-y: center; background-size: 700px;  background-repeat: no-repeat;">
              </div>
            
          </div>
      </div>
      </div>
    </section>
  </main>

  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/argon-dashboard.min.js?v=2.0.4"></script>
</body>

</html>
